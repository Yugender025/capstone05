<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Style Video Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 16px;
        }
        
        .play-button {
            display: flex;
            align-items: center;
            background-color: white;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.75);
        }
        
        .more-info-button {
            display: flex;
            align-items: center;
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .more-info-button:hover {
            background-color: rgba(109, 109, 110, 0.4);
        }
        
        .button-icon {
            margin-right: 8px;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .video-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .video-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
        }
        
        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="play-button" id="playButton">
            <svg class="button-icon" width="24" height="24" viewBox="0 0 24 24" fill="black">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Play
        </button>
        <button class="more-info-button">
            <svg class="button-icon" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none"></circle>
                <line x1="12" y1="16" x2="12" y2="12" stroke="white" stroke-width="2"></line>
                <line x1="12" y1="8" x2="12" y2="8" stroke="white" stroke-width="2"></line>
            </svg>
            More Info
        </button>
    </div>

    <!-- Video Overlay -->
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <button class="close-button" id="closeButton">âœ•</button>
            <video controls id="videoPlayer">
                <source src="/api/placeholder/400/320" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

  
</body>
</html>
